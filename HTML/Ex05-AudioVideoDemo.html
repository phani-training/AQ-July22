<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Audio and Video in HTML Pages</h2>
    <p>New feature of HTML 5 that allows to run the audio and video files without a need of any external plugin. </p>
    <p>
        Using a Video files<br/>
        <video width="400px" height="250px" controls>
            <source src="./Images/SampleVideo.mp4" type="video/mp4"/>
        </video>
    </p>

    <p>
        Using a Audio files<br/>
        <audio width="400px" height="250px" controls>
            <!-- <source src="./Images/SampleVideo.mp4" type="audio/mp3"/> -->
        </audio>
    </p>
</body>
</html>
