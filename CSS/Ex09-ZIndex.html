<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Z-Index</h2>
    <p>Z-Index is a way of placing elements in a super imposing pattern.</p>
    <div style="
        background-color: red;
        width: 300px;
        height: 150px;
        position: relative;
        top: 10px;
        left: 100px;
        z-index: 0;"></div>
    <div style="
    background-color: green;
    width: 300px;
    height: 150px;
    position: relative;
    top: -40px;
    left: -30px;
    z-index: 2;"></div>
    <div style="
    background-color: blue;
    width: 300px;
    height: 150px;
    position: relative;
    top: -260px;
    left: 60px;
    z-index: 1;"></div>
</body>
</html>
